<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Flag</title>
    <style>
        #flag{
            width: 100%;
        }
        #orange{
            height: 242px;
            background-color: orange;
        }
        #white{
            height: 242px;
            background-color: #fff;
            text-align: center;
        }
        #green{
            height: 242px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="flag">
        <div id="orange"></div>
        <div id="white">
            <img height="233" src="./img/img.png" alt=""/>
        </div>
        <div id="green"></div>
    </div>
</body>
</html>
